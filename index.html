
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neila's Finds</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffe6f0;
      color: #4a4a4a;
      line-height: 1.6;
    }
    header {
      background-color: #ffccd5;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #d6336c;
    }
    p.description {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    section.products {
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .product {
      background: #fff0f5;
      padding: 1rem;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    footer {
      background-color: #ffdbe5;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>

  <header>
    <h1>Neila's Finds</h1>
    <p class="description">Decor, beauty, and artsy crafts with heart.</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250x200.png?text=Product+1" alt="Product 1">
      <h3>Product Name</h3>

    </div>
  </section>

  <footer>
